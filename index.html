<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Abhi's Website</h1>
  </header>

  <section>
    <h2>About</h2>
    <p>This is a simple website demonstrating HTML, CSS, and JavaScript.</p>
  </section>

  <section>
    <h2>Interactive Button</h2>
    <button id="interactiveButton">Click me!</button>
    <p id="outputMessage"></p>

    <script>
      const button = document.getElementById('interactiveButton');
      const outputMessage = document.getElementById('outputMessage');

      button.addEventListener('click', () => {
        outputMessage.textContent = 'Button clicked!';
      });
    </script>
  </section>

  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
